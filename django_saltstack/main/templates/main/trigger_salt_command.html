{% extends 'base.html' %}

{% block content %}
{% if task_id %}
<p><a href=".">Run another command</a></p>
<h1>Cmd has been queued:</h1>
<pre>{{ cmd }}</pre>
<p>Task ID: {{ task_id }}</p>
{% else %}
<h1>Run command:</h1>
<p>Please enter the command key</p>
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit"></p>
</form>
{% endif %}
{% endblock %}
